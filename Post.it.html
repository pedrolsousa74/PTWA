<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post.it - Ideias que Inspiram</title>
    <link rel="stylesheet" href="post.it.css">
</head>
<body>
    <header>
        <h1>POST.IT</h1>
        <div class="icon-perfil"></div>
    </header>

    <section class="hero">
        <div class="text-container">
            <h2>Descobre as ideias que estão a inspirar o mundo.</h2>
            <p>Os melhores artigos do momento.</p>
            <button class="btn">Ver Artigos</button>
        </div>
        <img src="imagem ideias.webp" alt="Ideias brilhantes" class="hero-img">
    </section>

    <section class="tendencias">
        <h2>Tendências</h2>
        <div class="artigos">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </section>

    <section class="escrever">
        <img src="Imagem mão.png" alt="Escrever artigo" class="escrever-img">
        <div class="text-container">
            <h2>Tens algo a dizer? Começa a escrever!</h2>
            <p>Transforma os teus pensamentos em palavras. Publica já!</p>
            <button class="btn">Publicar</button>
        </div>
    </section>

    <section class="criar-conta">
        <h2>Cria conta e começa a publicar</h2>
        <button class="btn">Criar Conta</button>
    </section>

    <footer>
        <p>post.it</p>
        <div class="contactos">
            <p>Contactos</p>
            <p>Email: mailatoa@mail.com</p>
            <p>Instagram</p>
        </div>
    </footer>
</body>
</html>
